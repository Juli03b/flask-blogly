{% extends "base.html" %}
{% block title %}{{user.full_name}}{% endblock %}
{% block content %}
<div class="mx-auto d-flex col-4 ">
    <img src="{{user.img_url}}" class="d-block profile-pic mx-auto">
    <h1 class="text-center display-5 my-2">{{user.first_name}} {{user.last_name}}</h1>
    
    <form action="/users/{{user.id}}/edit" class="">
        <button class="btn btn-outline-primary mx-3 my-4">Edit</button>
    </form>
    
    <form action="/users/{{user.id}}/delete" class="">
        <button class="btn btn-outline-danger my-4">Delete</button>
    </form>
</div>
<div class=" mx-auto col-3">
    {% if user.posts %}
    <h6 class="text-center mx-2">Posts:</h6>
    <ul class="list-group mt-0 mx-auto">
        {% for post in user.posts %}
            <li class="list-item mx-auto"><a href="/posts/{{post.id}}" class="lead text-dark mx-auto">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/users/{{user.id}}/posts/new" class=" my-3">
        <button class="btn btn-outline-primary d-block mx-auto">New Post</button>
    </form>
</div>
{% endblock %}
