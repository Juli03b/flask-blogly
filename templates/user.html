{% extends "base.html" %}
{% block title %}{{user.full_name}}{% endblock %}
{% block content %}
    <img src="{{user.img_url}}" class="d-block mx-auto profile-pic">
    <h1 class="text-center display-5 my-2">{{user.first_name}} {{user.last_name}}</h1>
    
    <form action="/users/{{user.id}}/edit" class="mt-3">
        <button class="btn btn-outline-dark d-block mx-auto">Edit</button>
    </form>
    
    <form action="/users/{{user.id}}/delete" class="my-2">
        <button class="btn btn-outline-danger d-block mx-auto">Delete</button>
    </form>
{% endblock %}
